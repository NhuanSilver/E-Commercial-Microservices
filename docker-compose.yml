version: '3'
services:
  discovery-server:
    image: nhuansilver3003/discovery-server:latest
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - my-networks
  api-gateway:
    image: nhuansilver3003/api-gateway:latest
    ports:
      - "8765:8765"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - discovery-server
    networks:
      - my-networks

  auth-service:
    image: nhuansilver3003/auth-service:latest
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - discovery-server
      - api-gateway
    networks:
      - my-networks
  product-service:
    image: nhuansilver3003/product-service:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - discovery-server
      - api-gateway
    networks:
      - my-networks
networks:
  my-networks: